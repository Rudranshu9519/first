<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table â€” Sample</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; }
        table { border-collapse: collapse; width: 100%; max-width: 800px; margin: 0 auto; }
        th, td { border: 1px solid #ccc; padding: 0.5rem 0.75rem; text-align: left; }
        th { background: #f7f7f7; }
        caption { font-weight: bold; margin-bottom: 0.5rem; }
    </style>
</head>
<body>
    <h1>Sample Elements Table</h1>
    <table>
        <caption>Selected chemical elements</caption>
        <thead>
            <tr>
                <th>Element Name</th>
                <th>Symbol</th>
                <th>Atomic Number</th>
                <th>State</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Hydrogen</td><td>H</td><td>1</td><td>Gas</td></tr>
            <tr><td>Helium</td><td>He</td><td>2</td><td>Gas</td></tr>
            <tr><td>Lithium</td><td>Li</td><td>3</td><td>Solid</td></tr>
            <tr><td>Carbon</td><td>C</td><td>6</td><td>Solid</td></tr>
            <tr><td>Oxygen</td><td>O</td><td>8</td><td>Gas</td></tr>
            <tr><td>Mercury</td><td>Hg</td><td>80</td><td>Liquid</td></tr>
        </tbody>
    </table>
</body>
</html>
