<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Equations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 2;
        }
        .f{
            background-color: rgb(159, 159, 194);
        }
        .equation-box {
            border: 2px solid #444;
            background: #fff;
            padding: 16px 20px;
            border-radius: 8px;
            max-width: 720px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body class="f">
    <section class="equation-box" aria-labelledby="eq-heading">
        <h2 id="eq-heading">Chemical Equations:</h2>
        <p>C<sub>2</sub>H<sub>3</sub>OH + PCl<sub>5</sub> = C<sub>2</sub>H<sub>5</sub>Cl + POCl<sub>3</sub> + HCl</p>
        <p>4H<sub>3</sub>PO<sub>3</sub> = 3H<sub>3</sub>PO<sub>4</sub> + PH<sub>3</sub></p>
        <p>PCl<sub>3</sub> + Cl<sub>2</sub> = PCl<sub>5</sub></p>
    </section>
</body>
</html>
